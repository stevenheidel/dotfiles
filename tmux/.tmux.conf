## Sensible defaults
# Found here: https://github.com/tmux-plugins/tmux-sensible

# utf8 is on
set -g utf8 on
set -g status-utf8 on

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# source .tmux.conf as suggested in `man tmux`
bind R source-file '~/.tmux.conf'

# C-a should be the Tmux default prefix, really
set -g prefix C-a
set -g mode-keys vi

# if prefix is 'C-a'
bind C-a send-prefix
bind-key C-a last-window

# enable mouse features for terminals that support it
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

## Personal

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# switch to last pane
bind-key a last-pane

# enable mouse
set -g mode-mouse on

# set default shell to zsh
set-option -g default-shell "/usr/local/bin/zsh"
set-option -g default-command "zsh -l"
set-option -g default-terminal "screen-256color"

# Copy-paste
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe "xclip -sel clip -i"

# start new windows and panes in the same directory as the current
bind c new-window -c '#{pane_current_path}'
bind "\"" split-window -c '#{pane_current_path}'
bind "\%" split-window -h -c '#{pane_current_path}'

# don't rename
set-option -g allow-rename off

# fix for random chars appearing in terminal on click
set -g mouse-utf8 off
